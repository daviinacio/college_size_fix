<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 2.5px;
            background: transparent;
            width: 250px;
            text-align: center;
        }

        body > * {
            width: calc(100% - 5px);
            margin: 2.5px;
        }

        button {
            color: #1d1d1d;
            font-weight: 600;
            padding: 10px;
            text-align: center;
            border: none;
            border: 1px solid #777;
            cursor: pointer;
            border-radius: 5px;

            transition: box-shadow 0.4s;
        }

        button:hover {
            box-shadow: 
                inset 0 0 0 100vh rgba(0, 0, 0, 0.2);
        }

        span{
            width: 250px;
            font-size: 14px;
            font-weight: 800;
            color: red;
        }

        a {
            color: lightseagreen;
            padding: 5px 0;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <span class="error">Conteúdo flash não encontrado!<br />
        <a href="mailto:suporte@daviapps.com">Deixe seu feedback</a>
    </span>
</body>
</html>
