<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        * {
            padding: 0;
            margin: 0;
            border: 0;
            user-select: none;
        }
        
        *:focus {
            outline: none;
        }
    
        html, body {
            min-width: 300px;
        }
        
        header {
            background-color: #159957;
            background-image: linear-gradient(145deg, #1175d8, #11c26a);
            color: white;
            height: 100px;
            
            padding: 0 20px;

            position: relative;
        }

        .flex-center {
            display: flex;
            align-items: center;
            height: 100%;
        }

        a {
            color: rgb(0, 118, 165);
        }

        a:hover {
            color: rgba(7,176,245,1)
        }
        
        #icon {
            width: 50px;
            margin-right: 15px;
        }
        
        #buttons {
            padding: 0.5px;
            display: none;
        }
        
        button {
            font-weight: 200;
            font-size: 18px;
            width: calc(100% - 1px);
            padding: 7.5px 20px;
            margin: 0.5px;
            cursor: pointer;
            border-radius: 2px;
            background-color: rgba(255, 255, 255, 0.7);
            color: rgb(75, 75, 75);
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        button > i {
            left: 25px;
            position: fixed;
            opacity: 0;
            color: #11c26a;
        }
        
        button.active > i {
            opacity: 1;
        }
        
        #error {
            padding: 10px;
        }

        /* Dark Mode */
        body.dark {
            background-color: #1d1d1d;
            color: #eee;
        }
        body.dark button {
            background-color: #1d1d1d;
            color: #eee;
        }

        /* Switch Style */

        .switch {
            position: absolute;
            display: inline-block;
            width: 40px;
            height: 20px;

            bottom: 10px;
            right: 16px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: calc(100% - 4px);
            width: calc(50% - 4px);
            left: 2px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #1d1d1d;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #1d1d1d;
            }

        input:checked + .slider:before {
            -webkit-transform: translateX(19px);
            -ms-transform: translateX(19px);
            transform: translateX(19px);
        }

            /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .switch .label {
            font-weight: 600;
            transform: translateX(-100%);
            position: absolute;
            white-space: nowrap;    
            padding-right: 5px;
            padding-top: 1px;
        }
    </style>
    <script src="popup.js"></script>
    <script src="utils.js"></script>
</head>
<body>
    <header>
        <div class="flex-center">
            <img id="icon" res="icons" draggable="false"  />
            <div class="right">
                <h1 id="title"><span res="name"></span></h1>
                <h5 id="version">Version <span res="version"></span></h5>
            </div>
        </div>
        <label class="switch">
            <input id="darkmode" type="checkbox" />
            <span class="slider round"></span>
            <span class="label">Dark Mode</span>
        </label>
    </header>
    
    <section id="buttons"></section>
    
    <section id="error">
        <span class="error">Conteúdo flash não encontrado!<br />
            <a href="https://chrome.google.com/webstore/detail/kjokipgpljcoidilmaahgdejibepoakn" target="_blank">Deixe seu feedback</a>
        </span>
    </section>
</body>
</html>
